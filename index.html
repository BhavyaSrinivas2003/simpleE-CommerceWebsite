<!DOCTYPE html>
<html>
    <head>
        <title>Simple E-Commerce Website</title>
        <link rel="stylesheet" href="BhavyaSri_Bitra_form.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
        <script src="BhavyaSri_Bitra_form.js"></script>
    </head>
    <body>
        <div id="container" class="d-flex flex-row justify-content-center m-3 p-3">
            <div id="item1" class="m-3 p-3 text-center">
                <img src="https://m.media-amazon.com/images/I/71xb2xkN5qL._AC._SR360,460.jpg" alt="iphone13">
                <h2 class="text-danger p-2">Iphone 13 Pro Mobile</h2>
                <p class="bg-warning text-dark"><b><i>Price: $999.99 USD</i></b></p>
                <button class="btn btn-info" onclick="addToCart()">Add to Cart</button>
            </div>
            <div id="cartItems" class="m-3 p-3 text-center bg-light border border-dark border-5 rounded ">
                <h1 class="text-primary">Shopping cart</h1>
                <p class="text-dark">Cart count : <b> <span id="cartCount">0</span> </b></p>
                <button class="btn btn-outline-danger" onclick="buyNow()">Buy Now</button>
            </div>
        </div>
    </body>
</html>
